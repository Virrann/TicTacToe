<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/index.css">

    <title>Jogo da Velha</title>
</head>

<body>

    
    
    <div class="container">
        <header>
            <h1><span class="X">X</span><span class="O">O</span></h1>
            <div id="displayTurn">
                <h1><span id="turnos"></span></h1>
            </div>
            <div id="reloadButon">
                <button onclick="refresh()"><img src="img/Reload.png" alt="reiniciar partida"></button>
            </div>
        </header>

        <section class="matriz" id="jogo">
            <div class="celula" id="0"></div>
            <div class="celula" id="1"></div>
            <div class="celula" id="2"></div>

            <div class="celula" id="3"></div>
            <div class="celula" id="4"></div>
            <div class="celula" id="5"></div>

            <div class="celula" id="6"></div>
            <div class="celula" id="7"></div>
            <div class="celula" id="8"></div>
        </section>
    </div>

    <div class="fimJogo" id="telaEscura"></div>

    <div class="fimJogo" id="Mensagem">
        <h2 class="X">Mensagem de teste</h2>
        
    </div>

    <script src="js/html5shiv.js"></script>
    <script src="js/Jogo.js"></script>
</body>
</html>
